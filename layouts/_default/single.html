{{ partial "header.html" . }}

<h1 class="post-title mt-3">{{ .Title }}</h1>

<p class="post-date">{{ .Date.Format "January 2, 2006" }}
<span class="post-tags">
           {{ range (.GetTerms "tags") }}
             <a href="{{ .Permalink}}">{{ .LinkTitle}}</a>
           {{ end }}
         </span>
</p>

{{ if .Params.image }}
<a href="{{ .Permalink}}"><img src="{{ .Params.image }}" class="img-fluid rounded"></a>
{{ end }}

{{ .Content }}
<p class="float-end"><a href="{{ .Permalink}}">Read More..</a></p>

{{ partial "footer.html" . }}
